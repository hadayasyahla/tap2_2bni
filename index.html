<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <form id="formulir">
            <div class="content">
                <label for="">Put Your Weight in here (KG)</label>
                <input type="text" name="col-weight" id="col-weight">
            </div><br>
            <div class="content">
                <label for="">Put Your Height in here (CM)</label>
                <input type="text" name="col-height" id="col-height">
            </div><br>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="hasil">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
